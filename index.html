<!DOCTYPE html>
<html lang="en">
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="This is a safety app">
		<title>TAMU Saftey App</title>
	</head>
	
	
	<body style="background-color:Grey;">
		<h1>Tamu Saftey App</h1>
		<hr/> <!-- creats a line though the page -->
		<br>
		<p>Please input you Emergency Contact's Phone Number</p>
		<input type="text" />
		
		<main>
		
			<style>
		
				
				.button {
				  background-color: maroon;
				  border: none;
				  color: white;
				  padding: 15px 32px;
				  text-align: center;
				  text-decoration: none;
				  display: inline-block;
				  font-size: 16px;
				  margin: 4px 2px;
				  cursor: pointer;
				}
				
				.button:hover {
				  background-color: #ddd;
				  color: black;
				}
				

			</style>
		
		
			<a href="tel:979-845-2345" class="button">Police</a>
			<a href="tel:979-854-6789"><button class="button">Core Escort</button></a>
			<a id="demo" href="#"><button class="button">Notify my Person</button></a>
		
			
        </main>
        
            <script>
            var x = document.getElementById("demo");
            
            function getLocation() {
              if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
              } else { 
                x.innerHTML = "Geolocation is not supported by this browser.";
              }
            }
            
            function showPosition(position) {
				var latlon = position.coords.latitude + "," + position.coords.longitude;

  				var img_url = "https://maps.googleapis.com/maps/api/staticmap?center=" + latlon + "&zoom=14&size=400x300&sensor=false&key=AIzaSyCKfHq9OEQxUvjGBcTQOX_DdeoT3F2_UC0";
              var changeTxt = "\n Latitude: " + position.coords.latitude + " " +
              "\nLongitude: " + position.coords.longitude;
              x.href=("sms://832-591-0182?&body=Please%20come%20get%20me.%20I%20am%20in%20an%20unsafe%20location." + encodeURIComponent(changeTxt) +"\n" + encodeURIComponent(img_url));
			  alert(x.ref);
            }
            getLocation();
            </script>		
            


	</body>
	
</html>
